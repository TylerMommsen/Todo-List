<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
</head>
<body>
    <div class="header">
        <h1 class="header-title">Todo</h1>
    </div>

    <div class="nav">
        <div class="nav-home">
            <h2 class="nav-title">Home</h2>
            <button class="btn all">All</button>
            <button class="btn today">Today</button>
            <button class="btn week">Week</button>
        </div>
        <div class="nav-separator"></div>
        <div class="nav-projects">
            <h2 class="nav-title">Projects</h2>
            <button class="btn project">Project1</button>
            <button class="btn project">Project2</button>
            <button class="btn project">Project3</button>
        </div>
    </div>

    <div class="dark-overlay"></div>

    <form class="create-task-popup">
        <input type="text" id="task-text" required>
        <input type="date" id="task-date">
        <div class="submit-and-cancel-btns">
            <button type="submit" class="green-btn btn">Submit</button>
            <button class="red-btn btn" id="cancelPopupBtn">Cancel</button>
        </div>
    </form>

    <div class="main">
        <div class="container">
            <h1 id="current-page-title">All</h1>
            <button class="create-new-task btn">+ Create New</button>
            <div class="tasks-container"></div>
        </div>
    </div>

    <div class="footer">
        <p>Copyright Â© 2023 Tyler Mommsen</p>
    </div>
</body>
</html>
